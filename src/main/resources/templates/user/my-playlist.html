<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>La mia Playlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0b0f2b;
            color: white;
            font-family: 'Roboto', serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffd700;
            font-family: 'Orbitron', sans-serif;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .song-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .song-card {
            background-color: #1a1a40;
            padding: 15px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
        }

        .song-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .song-title {
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .audio-player {
            margin-top: 5px;
        }

        .audio-player audio {
            width: 100%;
            max-width: 100%;
            display: block;
        }

        .authors {
            font-size: 0.9em;
            color: #cccccc;
            margin-top: 5px;
        }

        button {
            background-color: #ffd700;
            color: #0b0f2b;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #e5c100;
        }

        a.back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <h1>La mia Playlist ❤️</h1>

        <div>
            <a th:href="@{/}"><button>Torna alla Home</button></a>
        </div>
    </div>

    <div class="song-list">
        <p th:if="${#lists.isEmpty(songs)}" style="color: lightgray; text-align: center;">
            Nessun brano salvato nella tua playlist.
        </p>

        <div class="song-card" th:each="song : ${songs}">
            <img th:src="@{'/uploads/' + ${song.coverImagePath}}" alt="Copertina">

            <div class="song-title" th:text="${song.title}">Titolo</div>

            <div class="audio-player">
                <audio controls th:src="@{'/uploads/' + ${song.filePath}}"></audio>
            </div>

            <div class="authors">
                <span th:each="author, iterStat : ${song.authors}">
                    <span th:text="${author.name}"></span>
                    <span th:if="${!iterStat.last}"> - </span>
                </span>
            </div>
            <!-- Bottone per rimuovere il brano dalla playlist -->
		    <form th:action="@{/user/playlist/toggle}" method="post">
		        <input type="hidden" name="songId" th:value="${song.id}" />
		        <button type="submit" style="margin-top: 10px;">❤️ Rimuovi</button>
		    </form>
        </div>
    </div>

</body>
</html>
