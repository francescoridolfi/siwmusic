<!-- login.html -->
<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Siw Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0b0f2b;
            color: white;
            font-family: 'Roboto', serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffd700;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }

        .form-container {
            max-width: 400px;
            margin: 40px auto;
            background-color: #1a1a40;
            padding: 30px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button, input[type="submit"] {
            background-color: #ffd700;
            color: #0b0f2b;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #e5c100;
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #ffd700;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    
    <p th:if="${param.success}" style="color: lightgreen; text-align: center;">
	    Registrazione avvenuta con successo. Effettua il login.
	</p>
    

    <div class="form-container">

        <!-- Mostra errore se login fallito -->
		<p th:if="${param.error != null}" style="color: red; text-align: center;">
		    Credenziali errate. Riprova.
		</p>


        <form th:action="@{/login}" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <div class="buttons">
                <input type="submit" value="Accedi" />
                <a th:href="@{/}"><button type="button">Annulla</button></a>
            </div>
        </form>

        <div class="register-link">
            <span>Non hai un account? <a th:href="@{/register}">Registrati</a></span>
        </div>
    </div>
</body>
</html>
