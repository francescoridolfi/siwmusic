<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <title layout:fragment="pageTitle">Siw Music</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Orbitron&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    
    <body>
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none text-warning">
                        Siw Music
                    </a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a th:href="@{/user/playlist}" class="nav-link px-2 link-body-emphasis">My Playlist</a></li>
                        <li class="nav-item dropdown" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Admin
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/admin/add-song}">Add new Song</a></li>
                                <li><a class="dropdown-item" th:href="@{/admin/add-author}">Add new Author</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form th:if="${showSearchForm}" action="" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search"><input type="search" name="search" class="form-control" placeholder="Search by title..." aria-label="Search" /></form>


                    <div class="text-end" sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="btn btn-outline-primary me-2">Sign in</a>
                    </div>

                    <div class="dropdown text-end" sec:authorize="isAuthenticated()">
                        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="/images/user.png" alt="mdo" width="32" height="32" class="rounded-circle" />
                        </a>
                        <ul class="dropdown-menu text-small">
                            <li><a class="dropdown-item" href="#" th:text="${#authentication.principal.getUsername()}">Username</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="container-fluid" layout:fragment="content">
        </div>

        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
                        <svg class="bi" width="30" height="24" aria-hidden="true"><use xlink:href="#bootstrap"></use></svg>
                    </a>
                    <span class="mb-3 mb-md-0 text-body-secondary">Â© 2025 Company, Inc</span>
                </div>
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3">
                        <a class="text-body-secondary" href="#" aria-label="Instagram">
                            <svg class="bi" width="24" height="24" aria-hidden="true"><use xlink:href="#instagram"></use></svg>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a class="text-body-secondary" href="#" aria-label="Facebook">
                            <svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg>
                        </a>
                    </li>
                </ul>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script th:if="${message}" src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script th:if="${message}" th:inline="javascript">
            Swal.fire({
                title: [[${message.title}]],
                text: [[${message.message}]],
                icon: [[${message.level}]],  
                confirmButtonText: 'OK'
            });
        </script>
    </body>
</html>
