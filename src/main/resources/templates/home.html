<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Siw Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0b0f2b;
            color: white;
            font-family: 'Roboto', serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffd700;
            font-family: 'Orbitron', sans-serif;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .song-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .song-card {
            background-color: #1a1a40;
            padding: 15px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
        }

        .song-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .song-title {
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .audio-player {
            margin-top: 5px;
        }
        
        .audio-player audio {
		    width: 100%;
		    max-width: 100%;
		    display: block;
		}

        .authors {
            font-size: 0.9em;
            color: #cccccc;
            margin-top: 5px;
        }

        button {
            background-color: #ffd700;
            color: #0b0f2b;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #e5c100;
        }
    </style>
</head>
<!-- ... -->
<body>

    <div class="top-bar">
    
        <h1>Siw Music</h1>
        
        <!-- Link alla playlist visibile solo se autenticato -->
		<div sec:authorize="isAuthenticated()" style="margin-top: 10px;">
		    <a th:href="@{/user/playlist}" style="color: #ffd700; font-weight: bold; text-decoration: none;">
		        La mia playlist &#10084;
		    </a>
		</div>

        <!-- Se l'utente NON è autenticato -->
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}"><button>Login</button></a>
        </div>

        <!-- Se l'utente è autenticato -->
        <div class="user-info" sec:authorize="isAuthenticated()">
            <span>
                <span th:text="${#authentication.name}"></span>
                <span sec:authorize="hasAuthority('ROLE_ADMIN')"> - admin</span>
            </span>
            <form th:action="@{/logout}" method="post">
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>

    <!-- Tasto 'Aggiungi Canzone' visibile solo agli admin -->
    <div sec:authorize="hasAuthority('ROLE_ADMIN')" style="margin-top: 20px;">
        <a th:href="@{/admin/add-song}">
            <button>Aggiungi Canzone</button>
        </a>
    </div>

    <div class="song-list">
        <p th:if="${#lists.isEmpty(songs)}" style="color: lightgray; text-align: center;">
            Nessuna canzone presente nel sistema.
        </p>

        <!-- Canzoni -->
        <div class="song-card" th:each="song : ${songs}">
            <img th:src="@{'/uploads/' + ${song.coverImagePath}}" alt="Copertina">

            <div class="song-title" th:text="${song.title}">Titolo</div>

            <div class="audio-player">
                <audio controls th:src="@{'/uploads/' + ${song.filePath}}"></audio>
            </div>

            <div class="authors">
			    <span th:each="author, iterStat : ${song.authors}">
			        <span th:text="${author.name}"></span>
			        <span th:if="${!iterStat.last}">- </span>
			    </span>
			</div>

			<!-- Aggiungi/Rimuovi dalla playlist (solo per utenti autenticati) -->
			<div sec:authorize="isAuthenticated()" style="margin-top: 10px;">
			    <form th:action="@{/user/playlist/toggle}" method="post">
			        <input type="hidden" name="songId" th:value="${song.id}" />
			        <button type="submit" style="background: none; border: none; cursor: pointer; font-size: 1.5em;">
			            <span th:if="${inPlaylistMap[song.id]}" style="color: red;">&#10084;</span> <!-- Cuore pieno -->
			            <span th:unless="${inPlaylistMap[song.id]}" style="color: white;">&#9825;</span> <!-- Cuore vuoto -->
			        </button>
			    </form>
			</div>
			
			
        </div>
    </div>

</body>
</html>
