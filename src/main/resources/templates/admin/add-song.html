<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Canzone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0b0f2b;
            color: white;
            font-family: 'Roboto', serif;
            padding: 20px;
        }

        h1 {
            color: #ffd700;
            font-family: 'Orbitron', sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #ffd700;
            color: #0b0f2b;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e5c100;
        }
    </style>
</head>
<body>

<h1>Aggiungi una nuova canzone</h1>

<form th:action="${formActionUrl}" method="post" enctype="multipart/form-data" th:object="${song}">
    <label for="title">Titolo:</label>
    <input type="text" th:field="*{title}" required/>
    
    <label>Autori:</label>
	<div th:each="author : ${authors}">
	    <label>
	        <input type="checkbox" name="authors" th:value="${author.id}" />
	        <span th:text="${author.name}"></span>
	    </label>
	</div>
	
	<a th:href="@{/admin/add-author}" style="color: #ffd700; font-size: 0.9em;">Aggiungi nuovo autore</a>



    <label for="genre">Genere:</label>
    <input type="text" th:field="*{genre}" required/>

    <label for="albumName">Album:</label>
    <input type="text" th:field="*{albumName}"/>

    <label for="releaseDate">Data di rilascio:</label>
    <input type="date" th:field="*{releaseDate}" required/>

    <label for="audioFile">File audio:</label>
    <input type="file" name="audioFile" accept="audio/*" required/>

    <label for="coverImage">Copertina:</label>
    <input type="file" name="coverImage" accept="image/*" required/>

    <button type="submit">Salva</button>
    <a th:href="@{/}"><button type="button">Annulla</button></a>
</form>

</body>
</html>
