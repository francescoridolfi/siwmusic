<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Autore</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0b0f2b;
            color: white;
            font-family: 'Roboto', serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffd700;
            font-family: 'Orbitron', sans-serif;
        }

        form {
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="submit"],
        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        input[type="text"] {
            background-color: #f0f0f0;
            color: #000;
        }

        input[type="submit"],
        button {
            background-color: #ffd700;
            color: #0b0f2b;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #e5c100;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <h1 th:if="${!isEditing}">Add a new author</h1>
        <h1 th:if="${isEditing}">Edit an author</h1>
        <a th:href="@{/}"><button>Cancel</button></a>
        <a th:if="${isEditing}" th:href="@{/admin/delete-author/{id}(id=${author.id})}"><button style="background-color:red;color:white">Delete</button></a>
    </div>

    <form th:action="${formActionUrl}" method="post" th:object="${author}">
        <label for="name">Author Name</label>
        <input type="text" th:field="*{name}" required />

        <input type="submit" value="Save" />
        
    </form>

    

</body>
</html>
